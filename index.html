<!DOCTYPE html>
<html lang="nl">

<head>
    <title>Webcomponenten demo</title>

    <script type="text/javascript" src="app.js"></script>

    <script type="module" src="../node_modules/vl-ui-grid/vl-grid.js"></script>
    <script type="module" src="../node_modules/vl-ui-titles/vl-titles.js"></script>
    <script type="module" src="../node_modules/vl-ui-button/vl-button.js"></script>
    <script type="module" src="../node_modules/vl-ui-input-field/vl-input-field.js"></script>
    <script type="module" src="../node_modules/vl-ui-form-grid/vl-form-grid.js"></script>
    <script type="module" src="../node_modules/vl-ui-form-message/vl-form-message.js"></script>
    <script type="module" src="../node_modules/vl-ui-checkbox/vl-checkbox.js"></script>
    <script type="module" src="../node_modules/vl-ui-textarea/vl-textarea.js"></script>
    <script type="module" src="../node_modules/vl-ui-datepicker/vl-datepicker.js"></script>
    <script type="module" src="../node_modules/vl-ui-toaster/vl-toaster.js"></script>
    <script type="module" src="../node_modules/vl-ui-alert/vl-alert.js"></script>
    <script type="module" src="../node_modules/vl-ui-multiselect/vl-multiselect.js"></script>
</head>

<body>
    <div is="vl-layout">
        <h1 is="vl-h1">Webcomponenten demo</h1>
        <form data-vl-validate-form-success="true">
            <div is="vl-grid" is-stacked>
                <div is="vl-column" size="6" small-size="12">
                    <h2 is="vl-h2">Contactgegevens</h2>
                    <div is="vl-form-grid" is-stacked>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt1" block>Voornaam</label>
                            <input id="form-1" is='vl-input-field' placeholder="Jos" block data-required="true"
                                data-vl-error-message="Veld 'Voornaam' is verplicht"
                                data-vl-error-placeholder="validation-1-error" />
                            <p is="vl-form-validation-message"error data-vl-error-id="validation-1-error"></p>
                        </div>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt2" block>Naam</label>
                            <input id="form-2" is='vl-input-field' placeholder="Bosmans" block data-required="true"
                                data-vl-error-message="Veld 'Naam' is verplicht"
                                data-vl-error-placeholder="validation-2-error" />
                            <p is="vl-form-validation-message"error data-vl-error-id="validation-2-error"></p>
                        </div>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt2" block>E-mailadres</label>
                            <input id="form-3" is='vl-input-field' placeholder="email@provider.com" block type="email"
                                data-required="true" data-vl-error-message="Een geldig 'E-mailadres' is verplicht"
                                data-vl-error-placeholder="validation-3-error" data-vl-validation-type="email" />
                            <p is="vl-form-validation-message"error data-vl-error-id="validation-3-error"></p>
                        </div>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt2" block>Opmerkingen</label>
                            <textarea is="vl-textarea" aria-label="textarea block" cols="40" rows="4" block></textarea>
                        </div>
                        <div is="vl-form-column" size="12">
                            <select id="vl-select-methoden" is="vl-multiselect" multiple block data-vl-select-deletable>
                                <option placeholder value="">Welke frameworks gebruiken jullie?</option>
                                <option value="angular">Angular</option>
                                <option value="polymer-1">Polymer 1</option>
                                <option value="polymer-2">Polymer 2</option>
                                <option value="lit-element">LitElement</option>
                                <option value="vue">Vue</option>
                            </select>
                        </div>
                        <div is="vl-column" size="12">
                            <vl-checkbox label="Ik hou van de webcomponenten" checked></vl-checkbox>
                        </div>
                    </div>
                </div>
                <div is="vl-column" size="6" small-size="12">
                    <h2 is="vl-h2">Extra</h2>
                    <div is="vl-form-grid" is-stacked>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt2" block>Telefoonnummer</label>
                            <input id="form-5" is='vl-input-field' placeholder="+32 0 000 00 00" block type="phone"
                                data-vl-error-message="Een geldig 'Telefoonnummer' is verplicht"
                                data-vl-error-placeholder="validation-4-error" data-vl-validation-type="phone" />
                            <p is="vl-form-validation-message"error data-vl-error-id="validation-4-error"></p>
                        </div>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt2" block>IBAN-nummer</label>
                            <input id="form-4" is='vl-input-field' placeholder="BE00 0000 0000 0000" block type="text"
                                data-vl-error-message="Een geldig 'IBAN-nummer' is verplicht"
                                data-vl-error-placeholder="validation-5-error" data-vl-validation-type="iban" />
                            <p is="vl-form-validation-message"error data-vl-error-id="validation-5-error"></p>
                        </div>
                        <div is="vl-form-column" size="12">
                            <label is="vl-form-label" for="txt2" block>Rijksregisternummer</label>
                            <input id="form-6" is='vl-input-field' placeholder="11.22.33-444.55" block type="text"
                                data-vl-error-message="Een geldig 'Rijksregisternummer' is verplicht"
                                data-vl-error-placeholder="validation-6-error" data-vl-validation-type="rrn" />
                            <p is="vl-form-validation-message"error data-vl-error-id="validation-6-error"></p>
                        </div>
                    </div>
                </div>
                <div is="vl-column" size="12">
                    <button is="vl-button" onclick="app.showAlert();">Verzenden</button>
                    <button is="vl-button" secondary>Annuleren</button>
                </div>
            </div>
        </form>
    </div>
    <div id="demo-toaster" is="vl-toaster"></div>
    <template id="alert">
        <vl-alert type="success" icon="check" title="Joepie" closable>
            <p>Bedankt om dit formulier in te vullen!</p>
        </vl-alert>
    </template>
</body>

</html>
